<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
    <style>
        html {
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            text-align: center;
            padding: 40px;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        #content {
            margin-top: 40px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        #logo {
            width: 80vh;
            aspect-ratio: auto;
            height: auto;
        }

        #declaration {
            width: 83vh;
            aspect-ratio: auto;
            height: auto;
        }

    </style>
</head>
<body>

    <h1>Welcome to ICAPO</h1>
    <p>Press the Launch button to see the magic!</p>
    <div id="content">
        <img id="logo" src="https://raw.githubusercontent.com/Jack-Willder/icapo-websocket-app/642038b71da21fb75de3426531bbc0e303779865/public/logo.png" alt="ICAPO logo">
    </div>

    <script>
        const ws = new WebSocket('ws://16.16.95.66:3000');

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = (event) => {
            // console.log("onmessage")
            if (event.data === 'replaceWithVideo') {
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '<img src="https://raw.githubusercontent.com/Jack-Willder/icapo-websocket-app/refs/heads/main/public/content.png" alt="declaration" id="declaration"></img>';
            }
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>

</body>
</html>
